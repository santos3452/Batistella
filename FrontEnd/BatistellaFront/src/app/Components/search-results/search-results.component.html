<div class="container mx-auto px-4 py-8">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">
      Resultados de búsqueda para "{{ searchQuery }}"
    </h1>
    <p class="text-gray-500 mt-1" *ngIf="!isLoading && !noResults">
      {{ products.length }} productos encontrados
    </p>
  </div>

  <!-- Indicador de carga -->
  <div *ngIf="isLoading" class="text-center py-20">
    <div class="mx-auto h-12 w-12 animate-spin rounded-full border-4 border-teal-500 border-t-transparent"></div>
    <p class="mt-3 text-gray-600">Buscando productos...</p>
  </div>

  <!-- Mensaje si no hay resultados -->
  <div *ngIf="!isLoading && noResults" class="py-16 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-400 mb-4">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
    <h2 class="text-xl font-semibold text-gray-700 mb-2">No se encontraron resultados</h2>
    <p class="text-gray-500 mb-4">
      No encontramos productos que coincidan con "{{ searchQuery }}".
    </p>
    <a routerLink="/" class="text-teal-600 hover:text-teal-700">
      Volver a la página principal
    </a>
  </div>

  <!-- Grid de productos -->
  <div *ngIf="!isLoading && !noResults" class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <app-product-card 
      *ngFor="let product of products; let i = index" 
      [product]="product"
      [index]="i"
    ></app-product-card>
  </div>
</div>
