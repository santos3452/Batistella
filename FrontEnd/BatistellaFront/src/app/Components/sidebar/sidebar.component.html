<div 
  class="fixed inset-0 bg-black/30 z-40 transition-opacity duration-300 md:hidden"
  [class.opacity-100]="isOpen" 
  [class.opacity-0]="!isOpen"
  [class.visible]="isOpen"
  [class.invisible]="!isOpen"
  (click)="closeSidebar()"
></div>

<aside 
  class="fixed top-0 bottom-0 left-0 w-64 bg-white shadow-lg z-50 transition-transform duration-300 transform md:translate-x-0 md:static md:h-auto border-r border-gray-300"
  [class.translate-x-0]="isOpen" 
  [class.-translate-x-full]="!isOpen"
>
  <div class="flex items-center justify-between p-4 border-b border-gray-300 md:hidden">
    <img src="assets/Images/BatistellaLogo.jpg" alt="Batistella Logo" class="h-6">
    <button 
      class="bg-transparent hover:bg-gray-100 p-2 rounded-full"
      (click)="closeSidebar()"
      aria-label="Close menu"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
  </div>

  <div class="p-4">
    <h3 class="font-medium text-sm text-gray-500 mb-2">NAVEGACIÓN</h3>
    <a 
      routerLink="/" 
      [queryParams]="{}"
      routerLinkActive="bg-gray-100 text-teal-600"
      [routerLinkActiveOptions]="{exact: true}"
      class="flex items-center space-x-2 text-gray-700 hover:text-teal-600 py-2 px-3 rounded-md hover:bg-gray-100"
      (click)="closeSidebar()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span>Inicio</span>
    </a>
    
    <!-- Enlace a Mis Pedidos (solo visible para usuarios autenticados) -->
    <a 
      *ngIf="isLoggedIn"
      routerLink="/mis-pedidos" 
      routerLinkActive="bg-gray-100 text-teal-600"
      class="flex items-center space-x-2 text-gray-700 hover:text-teal-600 py-2 px-3 rounded-md hover:bg-gray-100 mt-2"
      (click)="closeSidebar()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <path d="M16 10a4 4 0 0 1-8 0"></path>
      </svg>
      <span>Mis Pedidos</span>
    </a>
    
    <!-- Sección de Administrador (solo visible para usuarios con rol admin) -->
    <div *ngIf="isAdmin" class="mt-4">
      <h3 class="font-medium text-sm text-gray-500 mt-6 mb-2">ADMINISTRACIÓN</h3>
      <a 
        routerLink="/admin" 
        routerLinkActive="bg-gray-100 text-purple-600"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center space-x-2 text-gray-700 hover:text-purple-600 py-2 px-3 rounded-md hover:bg-gray-100"
        (click)="closeSidebar()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>
        <span>Panel de Admin</span>
      </a>
      
      <a 
        routerLink="/admin/products" 
        routerLinkActive="bg-gray-100 text-purple-600"
        class="flex items-center space-x-2 text-gray-700 hover:text-purple-600 py-2 px-3 rounded-md hover:bg-gray-100 mt-1"
        (click)="closeSidebar()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
        </svg>
        <span>Productos</span>
      </a>
      
      <a 
        routerLink="/admin/pedidos" 
        routerLinkActive="bg-gray-100 text-purple-600"
        class="flex items-center space-x-2 text-gray-700 hover:text-purple-600 py-2 px-3 rounded-md hover:bg-gray-100 mt-1"
        (click)="closeSidebar()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span>Pedidos</span>
      </a>
    </div>
    
    <h3 class="font-medium text-sm text-gray-500 mt-6 mb-2">CATEGORÍAS</h3>
    <div class="space-y-1 border-t border-gray-200 pt-2">
      <!-- Categorías de animales -->
      <a 
        *ngFor="let category of animalCategories"
        routerLink="/" 
        [queryParams]="{category: category.id}"
        routerLinkActive="bg-gray-100 text-teal-600"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center space-x-2 text-gray-700 hover:text-teal-600 py-2 px-3 rounded-md hover:bg-gray-100"
        (click)="closeSidebar()"
      >
        <span [class]="category.color + ' text-2xl'">{{ category.icon }}</span>
        <span>{{ category.name }}</span>
      </a>
    </div>
    
    <!-- Nueva sección de MARCAS -->
    <h3 class="font-medium text-sm text-gray-500 mt-6 mb-2">MARCAS</h3>
    <div class="space-y-1 border-t border-gray-200 pt-2">
      <a 
        *ngFor="let marcaInfo of marcasInfo"
        routerLink="/" 
        [queryParams]="{marca: marcaInfo.nombre}"
        routerLinkActive="bg-gray-100 text-teal-600"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center space-x-2 text-gray-700 hover:text-teal-600 py-2 px-3 rounded-md hover:bg-gray-100"
        (click)="closeSidebar()"
      >
        <!-- Mostrar icono personalizado si está disponible -->
        <img 
          *ngIf="marcaInfo.tieneIcono" 
          [src]="getIconPath(marcaInfo.nombre)" 
          [alt]="marcaInfo.nombre"
          class="w-9 h-9 object-contain"
          [ngClass]="marcaInfo.necesitaBorde ? 'border border-gray-800 rounded-sm' : ''"
        >
        
        <!-- Mostrar icono genérico si no hay icono personalizado -->
        <svg 
          *ngIf="!marcaInfo.tieneIcono"
          xmlns="http://www.w3.org/2000/svg" 
          width="31" 
          height="31" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
        >
          <rect width="18" height="18" x="3" y="3" rx="2" />
          <path d="M7 7h.01" />
          <path d="M17 7h.01" />
          <path d="M7 17h.01" />
          <path d="M17 17h.01" />
        </svg>
        
        <span>{{ marcaInfo.nombre }}</span>
      </a>
    </div>
  </div>
</aside>
