<div *ngIf="isAuthRoute" class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="container mx-auto max-w-md">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="!isAuthRoute" class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Navbar superior -->
  <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>
  
  <!-- Contenido principal con sidebar -->
  <div class="flex flex-1">
    <!-- Sidebar (visible en desktop) -->
    <div class="hidden md:block">
      <app-sidebar [isOpen]="sidebarOpen" (onClose)="closeSidebar()"></app-sidebar>
    </div>
    
    <!-- Contenido principal -->
    <main class="flex-1 p-6">
      <div class="container mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
