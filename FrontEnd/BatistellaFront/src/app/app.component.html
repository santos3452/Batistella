<div *ngIf="isAuthRoute" class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="container mx-auto max-w-md">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="!isAuthRoute" class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Navbar superior -->
  <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>
  
  <!-- Contenido principal con sidebar -->
  <div class="flex flex-1">
    <!-- Sidebar para móvil (invisible pero presente) -->
    <div class="block md:hidden">
      <app-sidebar [isOpen]="sidebarOpen" (onClose)="closeSidebar()"></app-sidebar>
    </div>
    
    <!-- Sidebar para desktop (siempre visible) -->
    <div class="hidden md:block">
      <app-sidebar [isOpen]="true" (onClose)="closeSidebar()"></app-sidebar>
    </div>
    
    <!-- Contenido principal -->
    <main class="flex-1 p-6">
      <div class="container mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  
  <!-- Footer -->
  <footer class="bg-gray-700 py-6 border-t border-gray-800">
    <div class="container mx-auto px-6 text-center">
      <p class="text-gray-200 font-medium">© 2025 Batistella & Cia S.A.</p>
      <p class="text-gray-200 font-medium">Todos los derechos reservados</p>
    </div>
  </footer>
</div>
