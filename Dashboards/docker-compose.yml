
services:
  app:
    build: .
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - JWT_SECRET=${JWT_SECRET}
      - MICROSERVICE_PEDIDOS_ORDERS_URL=${PRODUCTS_SERVICE_URL}
      - MICROSERVICE_PAYMENT_URL=${PAYMENTS_SERVICE_URL}
      - MICROSERVICE_NOTIFICATIONS_URL=${NOTIFICATIONS_SERVICE_URL}
      - MICROSERVICE_USERS_URL=${USERS_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - backend

networks:
  backend: